<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tax Certificate</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding: 40px; }
        h1 { color: #28a745; }
        .details { margin: 30px 0; }
        .footer { margin-top: 50px; border-top: 1px solid #ccc; padding-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Tax Liability Certificate</h1>
    <p><strong>User ID:</strong> {{ user_id }}</p>
    <p><strong>Period:</strong> {{ from_date }} to {{ to_date }}</p>
    <p><strong>Total Tax Liability:</strong> {{ tax_total|round(2) }}</p>
    <p><strong>Generated on:</strong> {{ generated_at }}</p>
    <div class="footer">
        <p>This is a system-generated certificate. For official use only.</p>
    </div>
</div>
</body>
</html>
