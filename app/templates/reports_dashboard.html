{% extends "base.html" %}
{% block content %}
<meta name="mobile-web-app-capable" content="yes">

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm border-0 text-center p-3 border-bottom border-success border-4">
                <small class="text-muted">Revenue</small>
                <h3 class="text-success">{{ currency_symbol }}{{ "%.2f"|format(data.revenue) }}</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm border-0 text-center p-3 border-bottom border-primary border-4">
                <small class="text-muted">Profit</small>
                <h3 class="text-primary">{{ currency_symbol }}{{ "%.2f"|format(data.net_profit) }}</h3>
            </div>
        </div>
        </div>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm p-4 mb-4">
                <h5>Live Performance</h5>
                <canvas id="financeChart" height="200"></canvas>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm border-0 mb-4 overflow-hidden">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0"><i class="bi bi-robot"></i> Gemini Manager</h5>
                    <button class="btn btn-sm btn-outline-light border-0" id="clear-ai-btn"><i class="bi bi-trash"></i></button>
                </div>
                <div class="card-body bg-light">
                    <div id="ai-response-area" class="ai-response-area mb-3 p-3 bg-white rounded border" style="min-height: 200px;">
                        {{ ai_advice | safe if ai_advice else "Consult the manager..." }}
                    </div>
                    <textarea id="user-ai-prompt" class="form-control mb-3" rows="3" placeholder="Analyze my tax vs profit..."></textarea>
                    <button class="btn btn-primary w-100 py-2" type="button" id="send-ai-btn">
                        <span id="btn-text">Consult Manager</span>
                        <span id="btn-spinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" nonce="{{ g.nonce }}"></script>

<script nonce="{{ g.nonce }}">
    // --- 1. SAFE CHART INITIALIZATION ---
    function loadBusinessChart() {
        const canvas = document.getElementById('financeChart');
        if (!canvas) return;

        // If Chart.js isn't ready yet, wait 200ms and try again
        if (typeof Chart === 'undefined') {
            console.warn("Chart.js not ready, retrying...");
            setTimeout(loadBusinessChart, 200);
            return;
        }

        const ctx = canvas.getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Revenue', 'Expenses', 'Profit', 'Tax'],
                datasets: [{
                    label: 'Business Metrics ({{ currency_symbol }})',
                    data: [{{ data.revenue }}, {{ data.costs }}, {{ data.net_profit }}, {{ data.tax_liability }}],
                    backgroundColor: ['#198754', '#dc3545', '#0d6efd', '#ffc107']
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                animation: { duration: 1000 }
            }
        });
    }

    // --- 2. AI POLLING LOGIC ---
    let aiPollingInterval = null;

    const stopPolling = () => {
        if (aiPollingInterval) clearInterval(aiPollingInterval);
        document.getElementById('btn-text').innerText = "Consult Manager";
        document.getElementById('btn-spinner').classList.add('d-none');
    };

    const checkAIStatus = async () => {
        const responseArea = document.getElementById('ai-response-area');
        try {
            const res = await fetch("{{ url_for('reports.get_ai_status') }}");
            const result = await res.json();
            
            if (result.status === 'completed') {
                responseArea.innerHTML = `<div class="fade-in">${result.answer}</div>`;
                stopPolling();
            } else if (result.status === 'failed') {
                responseArea.innerHTML = "❌ AI Analysis failed. Please try again.";
                stopPolling();
            }
        } catch (e) {
            console.error("Polling error:", e);
        }
    };

    // --- 3. EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
        // Start chart load
        loadBusinessChart();

        // AI Button Click
        const aiBtn = document.getElementById('send-ai-btn');
        if (aiBtn) {
            aiBtn.addEventListener('click', async () => {
                const promptInput = document.getElementById('user-ai-prompt');
                const responseArea = document.getElementById('ai-response-area');
                
                responseArea.innerHTML = "<i>Manager is analyzing your live data...</i>";
                document.getElementById('btn-text').innerText = "Analyzing...";
                document.getElementById('btn-spinner').classList.remove('d-none');
                
                try {
                    const response = await fetch("{{ url_for('reports.ask_ai') }}", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ prompt: promptInput.value })
                    });

                    if (response.ok) {
                        if (aiPollingInterval) clearInterval(aiPollingInterval);
                        aiPollingInterval = setInterval(checkAIStatus, 3000);
                    } else {
                        responseArea.innerHTML = "❌ Server Error (500). Check Railway Worker logs.";
                        stopPolling();
                    }
                } catch (e) {
                    responseArea.innerHTML = "❌ Connection failed.";
                    stopPolling();
                }
            });
        }
    });
</script>
{% endblock %}
