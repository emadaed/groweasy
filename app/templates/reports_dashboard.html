{% extends "base.html" %}
{% block content %}
<meta name="mobile-web-app-capable" content="yes">

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm border-0 text-center p-3 border-bottom border-success border-4">
                <small class="text-muted">Revenue</small>
                <h3 class="text-success">{{ currency_symbol }}{{ "%.2f"|format(data.revenue) }}</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm border-0 text-center p-3 border-bottom border-primary border-4">
                <small class="text-muted">Profit</small>
                <h3 class="text-primary">{{ currency_symbol }}{{ "%.2f"|format(data.net_profit) }}</h3>
            </div>
        </div>
        </div>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm p-4 mb-4">
                <h5>Live Performance</h5>
                <canvas id="financeChart" height="200"></canvas>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm border-0 mb-4 overflow-hidden">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0"><i class="bi bi-robot"></i> Gemini Manager</h5>
                    <button class="btn btn-sm btn-outline-light border-0" id="clear-ai-btn"><i class="bi bi-trash"></i></button>
                </div>
                <div class="card-body bg-light">
                    <div id="ai-response-area" class="ai-response-area mb-3 p-3 bg-white rounded border" style="min-height: 200px;">
                        {{ ai_advice | safe if ai_advice else "Consult the manager..." }}
                    </div>
                    <textarea id="user-ai-prompt" class="form-control mb-3" rows="3" placeholder="Analyze my tax vs profit..."></textarea>
                    <button class="btn btn-primary w-100 py-2" type="button" id="send-ai-btn">
                        <span id="btn-text">Consult Manager</span>
                        <span id="btn-spinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" nonce="{{ g.nonce }}"></script>

<script nonce="{{ g.nonce }}">
document.addEventListener('DOMContentLoaded', function() {
    // 1. Chart Initialization Logic
    const initChart = () => {
        const ctx = document.getElementById('financeChart');
        if (!ctx || typeof Chart === 'undefined') return;
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Revenue', 'Profit', 'Tax'],
                datasets: [{
                    label: 'Business Performance',
                    data: [{{ data.revenue }}, {{ data.net_profit }}, {{ data.tax_liability }}],
                    backgroundColor: ['#198754', '#0d6efd', '#ffc107']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    };
    initChart();

    // 2. AI Polling Logic
    let aiPollingInterval = null;
    const btn = document.getElementById('send-ai-btn');
    const area = document.getElementById('ai-response-area');
    const spinner = document.getElementById('btn-spinner');
    const btnText = document.getElementById('btn-text');

    const stopPolling = (message) => {
        if (aiPollingInterval) clearInterval(aiPollingInterval);
        area.innerHTML = message;
        spinner.classList.add('d-none');
        btnText.innerText = "Consult Manager";
    };

    const checkStatus = async () => {
        try {
            const res = await fetch("{{ url_for('reports.get_ai_status') }}");
            const result = await res.json();
            if (result.status === 'completed') {
                stopPolling(result.answer);
            } else if (result.status === 'failed') {
                stopPolling("❌ Analysis failed. Please try again.");
            }
        } catch (e) { console.error("Poll Error:", e); }
    };

    btn.addEventListener('click', async () => {
        const prompt = document.getElementById('user-ai-prompt').value;
        area.innerHTML = "<i>AI Manager is analyzing your live data...</i>";
        spinner.classList.remove('d-none');
        btnText.innerText = "Analyzing...";
        
        try {
            const response = await fetch("{{ url_for('reports.ask_ai') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: prompt })
            });

            if (response.ok) {
                if (aiPollingInterval) clearInterval(aiPollingInterval);
                aiPollingInterval = setInterval(checkStatus, 3000);
            } else {
                stopPolling("❌ Connection Refused. Check Redis/Worker service.");
            }
        } catch (e) { stopPolling("❌ Network Error."); }
    });
});
</script>
{% endblock %}
