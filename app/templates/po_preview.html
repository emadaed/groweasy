<!-- templates/po_preview.html -->
{% extends "base.html" %}
{% block title %}Purchase Order Preview{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-cart-check"></i> Purchase Order Preview
                <small class="text-white-50">#{{ po_number }}</small>
            </h4>
            <span class="badge bg-light text-primary"><i class="bi bi-eye"></i> Preview Only</span>
        </div>
        <div class="card-body">
            {{ html | safe }}
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body text-center">
            <div class="btn-group" role="group">
                <a href="{{ url_for('sales.download_document', document_number=po_number, type='purchase_order') }}" class="btn btn-success btn-lg">
                    <i class="bi bi-download"></i> Download PO PDF
                </a>
                <a href="{{ url_for('purchases.purchase_orders') }}" class="btn btn-outline-primary btn-lg ms-3">
                    <i class="bi bi-list-check"></i> View All POs
                </a>
            </div>

            <div class="mt-3">
                <button id="printBtn" class="btn btn-outline-secondary">
                    <i class="bi bi-printer"></i> Print Preview
                </button>
                <button id="emailBtn" class="btn btn-outline-info ms-2">
                    <i class="bi bi-envelope"></i> Email to Supplier
                </button>
            </div>
            
            <div class="mt-3">
                <a href="{{ url_for('purchases.mark_po_received', po_number=po_number) }}" class="btn btn-success">Receive Goods</a>
            </div>
            <p class="text-muted mt-3 small"><i class="bi bi-info-circle"></i> Stock will be updated when marked "Received".</p>
        </div>
    </div>
</div>

<script nonce="{{ nonce }}">
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('printBtn').addEventListener('click', () => window.print());
    document.getElementById('emailBtn').addEventListener('click', () => {
        if(confirm('Open email client?')) {
            window.location.href = "mailto:?subject=Purchase Order {{ po_number }}";
        }
    });
});
</script>
{% endblock %}
