{% extends "base.html" %}

{% block title %}Forgot Password - GrowEasy Invoice{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">üîì Reset Your Password</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Send Reset Instructions</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
